<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grocery List </title>
    <link rel="stylesheet"  href="reset.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">My Grocery List</h1>
    <form class="newGroceryForm">
        <input id="newGrocery"
            autocomplete="off"
            type="text"
            placeholder="Add an item to your list"
        />
        <button id="addBtn" type="submit">Add</button>
    </form>
    <ul id="groceryList">
        <li class="groceryItem">Eggs</li>
        <li class="groceryItem">Ham</li>
        <li class="groceryItem">Milk</li>
    </ul>
</body>
</html>
